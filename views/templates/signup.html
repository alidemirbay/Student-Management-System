<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="js/signup.js"></script>
</head>

<body>
  <div id="signup">
    <h3 class="text-center text-white pt-5">Registration Form</h3>
    <div class="container">
      <div id="signup-row" class="row justify-content-center align-items-center">
        <div id="signup-column" class="col-md-6">
          <div id="signup-box" class="col-md-12">

            <form id="signup-form" class="form" action="" method="post">
              <h3 class="text-center text-info">Sign Up</h3>

              <div class="form-group">
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="first name"
                  required>
              </div>
              <div class="form-group">
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="last name" required>
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="email address" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="password"
                  required>
              </div>
              <div class="form-group">
                <input type="password" name="confirm" id="confirm" class="form-control" placeholder="confirm password"
                  required>

              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="sign up">
                <span id='message'></span>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
